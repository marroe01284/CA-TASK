<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUARE EYES</title>
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/156d4e89cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <img class="square-eyes" src="Images/logo.png" alt="square eyes">
        <nav class="navigation">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-bars"></i>
        </nav>
    </header>
    <div class="h-header">
        <h1>Contact us</h1>
    </div>
    <div class="contact-container">
        <h2 class="Chat">Chat with us</h2>
        <p class="p-online">We are online from 10-22</p>
        <button class="start">Start</button>
    </div>
    <div class="contact">
        <h2 class="mail">E-mail us</h2>
        <form class="email">
            <label class="e-mail" for="e-mail"> E-mail adress</label><br>
            <input type="text" id="e-mail" name="e-mail"><br>
            <label class="subject" for="subject">Subject</label><br>
            <input  type="text" id="subject" name="subject"><br>
            <label class="text-box" for="text-box">Tell us anything</label><br>
           <textarea name="message" id="text-box" cols="30" rows="10"></textarea>
        </form>
        <button class="send">Send</button>
    </div>
    <div class="messenger">
        <h2>Facebook <br>Messenger</h2>
        <p>Estimated response time 24 hours</p>
        <button class="fb-messenger"><i class="fa-brands fa-facebook-messenger"></i>messenger</button>
    </div>
    <footer>
        <div class="footer">
                <p>about</p>
                <p class="footer-paragraph">contact</p>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="copy-right">
            &copy;2022 SQUARE EYES Limited. 
        </div>
    </footer>
</body>
</html>
