<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>SQUARE EYES</title>

<body>
    <header class="header">
        <img class="square-eyes" src="Images/logo.png" alt="square eyes">
        <nav class="navigation">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-bars"></i>
        </nav>

    <div class="card-container">
        <div class="rent-card">

            <h2>Rent</h2>
        </div>

            <p>Rent for 48 hours after you start the movie </p>
        </div>
        <div class="rent-bttn">
            <button class="btn-one"><a href="#">$1.99 4K UHD</a></button>
        </div>
    </div>
    <div class="card-container-two">
        <div class="buy-card">
            <img src="Images/mvie-guards.png" alt="Guardians of the galaxy">
        </div>
        <div class="buy-heading">
            <h2>Buy</h2>
        </div>
        <div class="p-buy">
            <p>The movie will permanently be added to your account</p>
        </div>
        <div class="buy-btn">
            <button class="btn-two"><a href="#">$2,99 4K UHD</a></button>
        </div>

    <footer>
        <div class="footer">
            <p>about</p>
            <p class="footer-paragraph">contact</p>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
